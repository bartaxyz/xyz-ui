<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
	<title>Stencil Component Starter</title>
	<script src="/build/xyz.js"></script>

</head>

<body>
	<xyz-typography-headline level="1">Headline (level 1)</xyz-typography-headline>
	<xyz-typography-headline level="2">Headline (level 2)</xyz-typography-headline>
	<xyz-typography-headline level="3">Headline (level 3)</xyz-typography-headline>
	<xyz-typography-headline level="4">Headline (level 4)</xyz-typography-headline>
	<xyz-typography-headline level="5">Headline (level 5)</xyz-typography-headline>
	<xyz-typography-headline level="6">Headline (level 6)</xyz-typography-headline>

	<xyz-typography-paragraph>Lorem ipsum</xyz-typography-paragraph>
	<xyz-typography-caption>Caption</xyz-typography-caption>

	<xyz-link to="https://example.com">
		<xyz-typography-caption>Caption Link</xyz-typography-caption>
	</xyz-link>


	<xyz-text-field label="Full Name" placeholder="Satoshi Nakamoto" helperText="Something helpful" errorText="Something went bad">
	</xyz-text-field>
</body>

</html>
