<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>XYZ UI - UI framework powered by Stencil (Web Components)</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="UI framework powered by Stencil (Web Components)">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

	<script src="../www/build/mycomponent.js"></script>

	<style>
		example-preview {
			position: relative;
			display: block;
			padding: 32px;
			-box-shadow: 0 0 1px rgba(0, 0, 0, 0.05);
			margin-bottom: -1.2em;
			border: 1px solid #f8f8f8;
			-max-height: 350px;
			overflow: auto;
			z-index: 10;
			color: #08457B;
		}

		example-preview:before {
			content: 'Preview';
			position: absolute;
			top: 0;
			right: 0;
			font-family: monospace;

			color: #ccc;
			font-size: .6rem;
			font-weight: 600;
			height: 15px;
			line-height: 15px;
			padding: 5px 10px 0;
			text-align: right;
		}
	</style>

</head>

<body>

	<div id="app"></div>

	<script>
		window.$docsify = {
			name: 'XYZ UI',
			repo: 'ssh://git@github.com/bartaxyz/xyz-ui',
			coverpage: false,
			search: 'auto',
			loadSidebar: true,
			subMaxLevel: 2,
			themeColor: '#000',
			alias: { '/.*/_sidebar.md': '/_sidebar.md' },
			pagination: {
				previousText: 'Previous',
				nextText: 'Next'
			}
		}
	</script>

	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
	<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
